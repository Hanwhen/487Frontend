<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="center-container">
        <form action="" id="contactForm">
            <div class="alert">New item added</div>
            <div class="input-row">
                <input type="text" id="id" placeholder="Id...." />
                <input type="text" id="name" placeholder="Item name...." />
                <input type="text" id="image" placeholder="Image url....." />
                <input type="text" id="msgContent" placeholder="Item Description...."/>
                <button type="submit">New item</button>
            </div>
        </form>
        <form action="" id="editForm">
            <input type="text" id="editId" placeholder="Edited Id...." />
            <input type="text" id="editName" placeholder="Edited Item name...." />
            <input type="text" id="editImage" placeholder="Edited Image url....." />
            <input type="text" id="editDescription" placeholder="Edited Item Description...." />
            <button type="submit">Save Changes</button>
        </form>
          
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="button-container">
            <button id="browseButton">Browse</button>
            <input type="text" id="searchById" placeholder="Search id...." />
            <button id="searchByIdBtn">SearchId</button>
            <input type="text" id="searchByKeyword" placeholder="Search keyword...." />
            <button id="searchByKeywordBtn">SearchKeyword</button>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
</html>
